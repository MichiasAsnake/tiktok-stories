name: Refresh TikTok Data

on:
  schedule:
    # Run daily at 8:00 AM UTC (midnight PST)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Fetch fresh TikTok data
        env:
          TIKHUB_API_KEY: ${{ secrets.TIKHUB_API_KEY }}
        run: python fetch_tikhub.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all changes including new images
          git add dashboard_data.json images/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Auto-refresh TikTok data $(date +'%Y-%m-%d')"
            git push
          fi
