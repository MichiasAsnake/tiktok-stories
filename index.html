<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard-header">
      <h1>what's trending</h1>
      <button id="refresh-btn" class="refresh-button">
        <span class="refresh-icon">ðŸ”„</span>
        <span class="refresh-text">Refresh Data</span>
      </button>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>Scraping TikTok videos...</p>
        <p class="loading-status">Initializing...</p>
      </div>
    </div>

    <div class="sections">
      <div class="section" id="recent-videos"></div>
      <div class="section" id="stats"></div>
      <div class="section" id="hashtags"></div>
      <div class="section tall" id="top-comments"></div>
    </div>
  </body>
  <script src="dashboard.js" type="module"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</html>
